<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Facebook Redesign</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="#" class="logo">
                <svg class="logo__icon">
                    <use xlink:href="img/sprite.svg#icon-stumbleupon"></use>
                </svg>
            </a>
           
            <ul class="nav">
                <li class="nav__item">
                    <a href="#" class="nav__link">home</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">find friends</a>
                </li>
            </ul>

            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Search">
                <div class="search__btn">
                    <svg class="search__icon">
                        <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </div>
            </form>

            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-people"></use>
                    </svg>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-question_answer"></use>
                    </svg>
                    <span class="user-nav__notification">4</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-notifications"></use>
                    </svg>
                    <span class="user-nav__notification">11</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-sphere"></use>
                    </svg>
                </div>
                <div class="user-nav__icon-box">
                    <img src="img/user-3.jpg" alt="User Image" class="user-nav__user-img">
                    <svg class="user-nav__user-icon">
                        <use xlink:href="img/sprite.svg#icon-menu3"></use>
                    </svg>  
                </div>
            </nav>

            
        </header>

        <div class="hero">
           <!-- <img src="img/user-3.jpg" alt="User Image Large" class="hero__avatar"> -->
            <div class="hero__content-box">
                <img src="img/user-3.jpg" alt="User Image Large" class="hero__avatar">
                
                <div class="hero__user-info">
                    <h1 class="hero__heading">ben smith</h1>
                    <a href="#" class="btn">update info</a>
                    <a href="#" class="btn">view activity</a>
                </div>
            </div>
            <div class="hero__edit-button">
                <svg class="hero__edit-icon">
                    <use xlink:href="img/sprite.svg#icon-add_a_photo"></use>
                </svg>
                <span>edit cover</span>
            </div>
        </div>

        <div class="content">
            <div class="sidebar">
                Sidebar
            </div>

            <div class="main">
                Main
            </div>
            
            <div class="friends">
                Friends
            </div>
        </div>
    </div>
</body>
</html>
